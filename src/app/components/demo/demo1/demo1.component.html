<h3>Demo Bindings</h3>
<p>{{ myProperty }}</p>
<p>{{ myNumber }}</p>
<p>{{ myDate }}</p>

<input appHighlight [(ngModel)]="myProperty" />

<!-- 
    {{variable}}
    Property Binding => lecture de la valeur d'une propriété

    [(ngModel)]="myProperty"
    Binding Two Ways => modification d'une propriété a partir du visuel
-->
